<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>VOID AI - Premium Neural Core</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700;800&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
  <style>
    :root {
      --void-bg: #050508;
      --void-accent: #6366f1;
      --void-surface: #0f0f17;
      --void-border: rgba(255, 255, 255, 0.08);
    }
    body {
      font-family: 'Plus Jakarta Sans', sans-serif;
      background-color: var(--void-bg);
      color: #f8fafc;
      margin: 0;
      overflow: hidden;
    }
    .custom-scrollbar::-webkit-scrollbar { width: 5px; }
    .custom-scrollbar::-webkit-scrollbar-track { background: transparent; }
    .custom-scrollbar::-webkit-scrollbar-thumb { background: #1e1e2e; border-radius: 10px; }
    .custom-scrollbar::-webkit-scrollbar-thumb:hover { background: var(--void-accent); }

    .dot-flashing {
      position: relative;
      width: 6px;
      height: 6px;
      border-radius: 5px;
      background-color: #6366f1;
      animation: dot-flashing 1s infinite linear alternate;
      animation-delay: .5s;
    }
    .dot-flashing::before, .dot-flashing::after {
      content: ''; display: inline-block; position: absolute; top: 0;
    }
    .dot-flashing::before { left: -12px; width: 6px; height: 6px; border-radius: 5px; background-color: #6366f1; animation: dot-flashing 1s infinite alternate; animation-delay: 0s; }
    .dot-flashing::after { left: 12px; width: 6px; height: 6px; border-radius: 5px; background-color: #6366f1; animation: dot-flashing 1s infinite alternate; animation-delay: 1s; }
    @keyframes dot-flashing { 0% { background-color: #6366f1; } 50%, 100% { background-color: rgba(99, 102, 241, 0.2); } }
    
    @keyframes float { 0%, 100% { transform: translateY(0); } 50% { transform: translateY(-10px); } }
    .animate-float { animation: float 5s ease-in-out infinite; }
  </style>

  }
}
</script>
</head>

</body>
</html>
